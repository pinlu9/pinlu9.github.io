<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="ttt.css" media="screen" title="no title" charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Inknut+Antiqua' rel='stylesheet' type='text/css'>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  </head>

  <body>
<h1>Tic Tac Toe</h1>
<div id="main">
    <div class="box 0" onClick="setBox(0)"></div>
    <div class="box 1" onClick="setBox(1)"></div>
    <div class="box 2" onClick="setBox(2)"></div>
    <div class="box 3" onClick="setBox(3)"></div>
    <div class="box 4" onClick="setBox(4)"></div>
    <div class="box 5" onClick="setBox(5)"></div>
    <div class="box 6" onClick="setBox(6)"></div>
    <div class="box 7" onClick="setBox(7)"></div>
    <div class="box 8" onClick="setBox(8)"></div>
  </div>
</div>
  <div class="options">
    <div class="playerText"></div>
   </div>
<div id="content">
    <button class="restart" onClick="init()">Restart</button>
</div>
      <div id="item" onclick="window.location=('main.html')">Back</div>
    <script src ="player1.js"></script>
    </body>
    </html>
